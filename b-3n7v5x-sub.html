<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ざっくり家計簿ver.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .nav-btn.active { color: #ec4899; }
        .nav-btn.active svg { transform: translateY(-2px); color: #ec4899; }
        ::-webkit-scrollbar { width: 0px; }
        body { -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc; z-index: 100; display: flex; align-items: center; justify-content: center;
        }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 50; display: none; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 font-sans text-slate-900">

    <!-- パスワードロック -->
    <div id="lock-screen">
        <div class="max-w-xs w-full p-8 bg-white rounded-3xl shadow-xl text-center space-y-4">
            <div class="w-16 h-16 bg-pink-100 text-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002-2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h2 class="font-black text-slate-700">合言葉を入力</h2>
            <input type="password" id="pass-input" placeholder="Password" class="w-full p-3 bg-slate-100 rounded-xl text-center outline-none focus:ring-2 focus:ring-pink-300">
            <button onclick="checkPass()" class="w-full bg-slate-800 text-white p-3 rounded-xl font-bold">ロック解除</button>
            <p id="pass-error" class="text-xs text-red-500 hidden">合言葉が違います</p>
        </div>
    </div>

    <!-- 内訳詳細モーダル -->
    <div id="category-modal" class="modal" onclick="closeModal()">
        <div class="bg-white w-11/12 max-w-sm rounded-3xl p-6 space-y-4" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="font-black text-lg text-slate-800">カテゴリ内訳</h3>
            <div id="modal-content" class="space-y-2 max-h-60 overflow-y-auto"></div>
            <button onclick="closeModal()" class="w-full bg-slate-100 p-3 rounded-xl font-bold text-slate-500">閉じる</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 p-4 text-center">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <span id="current-month-display" class="font-black text-slate-700 text-sm w-24">...</span>
                    <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div id="user-display" class="px-3 py-1 text-[10px] font-bold rounded-full">...</div>
            </div>
        </header>

        <main class="max-w-md mx-auto p-4 space-y-6">
            <!-- 記録画面 -->
            <div id="home-screen" class="tab-content active space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <form id="transaction-form" class="space-y-4">
                        <div class="flex p-1 bg-slate-100 rounded-xl">
                            <label class="flex-1 text-center cursor-pointer">
                                <input type="radio" name="type" value="expense" checked class="hidden peer" onchange="updateFormUI()">
                                <div class="peer-checked:bg-white peer-checked:text-pink-600 peer-checked:shadow-sm rounded-lg py-2 text-xs font-black text-slate-500">支出</div>
                            </label>
                            <label class="flex-1 text-center cursor-pointer">
                                <input type="radio" name="type" value="income" class="hidden peer" onchange="updateFormUI()">
                                <div class="peer-checked:bg-white peer-checked:text-green-600 peer-checked:shadow-sm rounded-lg py-2 text-xs font-black text-slate-500">歳入</div>
                            </label>
                            <label class="flex-1 text-center cursor-pointer">
                                <input type="radio" name="type" value="settle" class="hidden peer" onchange="updateFormUI()">
                                <div class="peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm rounded-lg py-2 text-xs font-black text-slate-500">精算</div>
                            </label>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <input type="date" id="date" required class="bg-slate-50 p-3 rounded-xl text-sm outline-none">
                            <input type="number" id="amount" placeholder="金額" required class="bg-slate-50 p-3 rounded-xl text-sm font-bold outline-none" oninput="autoSplit()">
                        </div>
                        <input type="text" id="content" placeholder="内容" required class="w-full bg-slate-50 p-3 rounded-xl text-sm outline-none">
                        
                        <!-- カテゴリ：支出・収入用 -->
                        <div id="cat-fields" class="grid grid-cols-2 gap-3">
                            <select id="cat-main" class="bg-slate-50 p-3 rounded-xl text-xs outline-none"></select>
                            <select id="cat-sub" class="bg-slate-50 p-3 rounded-xl text-xs outline-none"></select>
                        </div>

                        <!-- 立替 (支出時のみ) -->
                        <div id="reimbursement-section" class="bg-slate-50 p-4 rounded-2xl hidden">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" id="is-reimbursement" onchange="toggleReimDetails()" class="w-4 h-4 text-pink-500">
                                <span class="text-xs font-bold text-slate-600">相手の分も含む（立替）</span>
                            </label>
                            <div id="reimbursement-details" class="hidden mt-3 grid grid-cols-2 gap-2">
                                <div><label class="text-[9px] text-slate-400 block ml-1">A負担</label><input type="number" id="amount-a" class="w-full p-2 rounded-lg text-xs border border-slate-200" oninput="manualSplit('A')"></div>
                                <div><label class="text-[9px] text-slate-400 block ml-1">B負担</label><input type="number" id="amount-b" class="w-full p-2 rounded-lg text-xs border border-slate-200" oninput="manualSplit('B')"></div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-black shadow-lg">保存する</button>
                    </form>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div id="record-list" class="divide-y divide-slate-50"></div>
                </div>
            </div>

            <!-- 分析画面 -->
            <div id="stats-screen" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 space-y-4">
                    <h3 class="font-black text-xs text-slate-400 text-center uppercase tracking-widest">収支バランス & 内訳</h3>
                    <div class="relative h-64">
                        <canvas id="balanceChart"></canvas>
                    </div>
                    <p class="text-[10px] text-slate-400 text-center">棒をタップして小分類の内訳を確認</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                    <h3 class="font-black text-xs text-slate-400 mb-4 uppercase tracking-widest text-center">月次支出推移 (過去6ヶ月)</h3>
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <!-- 立替画面 -->
            <div id="settlement-screen" class="tab-content space-y-4">
                <div class="bg-slate-800 text-white p-8 rounded-3xl text-center shadow-xl">
                    <div id="settlement-large-display" class="text-4xl font-black">¥0</div>
                    <div id="settlement-direction-display" class="text-[10px] mt-2 text-slate-400 uppercase tracking-widest font-bold">CALCULATING...</div>
                </div>
                <h3 class="px-2 text-[10px] font-black text-slate-400 uppercase tracking-widest">立替・精算の履歴</h3>
                <div id="reimbursement-list" class="space-y-3"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-100 p-3 z-40">
            <div class="max-w-md mx-auto flex justify-around">
                <button onclick="switchTab('home')" id="nav-home" class="nav-btn active flex flex-col items-center gap-1 text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-[10px] font-bold">記録</span>
                </button>
                <button onclick="switchTab('stats')" id="nav-stats" class="nav-btn flex flex-col items-center gap-1 text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="text-[10px] font-bold">分析</span>
                </button>
                <button onclick="switchTab('settlement')" id="nav-settlement" class="nav-btn flex flex-col items-center gap-1 text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span class="text-[10px] font-bold">立替</span>
                </button>
            </div>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 前回の構成情報を維持
        const firebaseConfig = {
            apiKey: "AIzaSyCHXpyZApKA19bKbui4-pKNjVag7Y3A0ww",
            authDomain: "kakeibo-2944a.firebaseapp.com",
            projectId: "kakeibo-2944a",
            appId: "1:628237748010:web:23cbe6250a1a2f5ba04053"
        };
        const APP_ID = "kakeibo-production-v3"; // 以前のIDに戻す
        const SECRET_PASS = "4632";

        const CATEGORIES = {
            expense: {
                必需: ["食費", "家賃", "光熱費", "通信費", "保険", "日用品"],
                仕事: ["交通費", "ランチ", "書籍", "その他"],
                趣味: ["ゲーム", "映画", "イベント", "旅行"],
                デート: ["外食", "レジャー", "プレゼント"],
                友達: ["交際費", "プレゼント"],
                その他: ["雑費", "不明"]
            },
            income: {
                給与: ["本給", "残業代", "賞与"],
                副業: ["売上", "報酬"],
                その他: ["還付金", "プレゼント"]
            }
        };

        let allRecords = [];
        let chartInstances = {};
        let selectedMonth = new Date().toISOString().slice(0, 7);
        const currentUser = window.location.pathname.includes('b-3n7v5x-sub') ? 'B' : 'A';
        const partnerUser = currentUser === 'A' ? 'B' : 'A';

        // --- Security & Init ---
        window.checkPass = () => {
            if (document.getElementById('pass-input').value === SECRET_PASS) {
                localStorage.setItem('kakeibo_v4_auth', 'true');
                initApp();
            } else {
                document.getElementById('pass-error').classList.remove('hidden');
            }
        };

        const initApp = () => {
            if (localStorage.getItem('kakeibo_v4_auth') === 'true') {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                startFirebase();
            }
        };

        function startFirebase() {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, (user) => {
                if (!user) signInAnonymously(auth);
                else {
                    document.getElementById('user-display').innerText = `ユーザー${currentUser}`;
                    document.getElementById('user-display').className = `px-3 py-1 text-[10px] font-bold text-white ${currentUser === 'A' ? 'bg-indigo-500' : 'bg-pink-500'}`;
                    
                    // 以前のコレクションパス artifacts/APP_ID/public/data/transactions を使用
                    const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'transactions'));
                    onSnapshot(q, (snap) => {
                        allRecords = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        render();
                    });
                }
            });

            document.getElementById('transaction-form').onsubmit = async (e) => {
                e.preventDefault();
                const type = document.querySelector('input[name="type"]:checked').value;
                const amount = parseInt(document.getElementById('amount').value);
                const isReim = document.getElementById('is-reimbursement').checked;

                // 以前の仕様に合わせたデータ構造
                const data = {
                    createdBy: currentUser,
                    date: document.getElementById('date').value,
                    type: type,
                    amount: amount,
                    content: document.getElementById('content').value,
                    categoryMain: type === 'settle' ? '精算' : document.getElementById('cat-main').value,
                    categorySub: type === 'settle' ? '送金' : document.getElementById('cat-sub').value,
                    isReimbursement: (type === 'expense' && isReim) || type === 'settle',
                    amountA: type === 'settle' ? (currentUser === 'A' ? amount : 0) : (isReim ? parseInt(document.getElementById('amount-a').value) : (currentUser === 'A' ? amount : 0)),
                    amountB: type === 'settle' ? (currentUser === 'B' ? amount : 0) : (isReim ? parseInt(document.getElementById('amount-b').value) : (currentUser === 'B' ? amount : 0)),
                    createdAt: Timestamp.now()
                };

                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'transactions'), data);
                document.getElementById('transaction-form').reset();
                updateFormUI();
            };

            window.deleteRecord = async (id) => { if(confirm('削除しますか？')) await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'transactions', id)); };
        }

        window.updateFormUI = () => {
            const type = document.querySelector('input[name="type"]:checked').value;
            const catFields = document.getElementById('cat-fields');
            const reimSection = document.getElementById('reimbursement-section');

            if (type === 'settle') {
                catFields.classList.add('hidden');
                reimSection.classList.add('hidden');
                document.getElementById('is-reimbursement').checked = true;
            } else if (type === 'income') {
                catFields.classList.remove('hidden');
                reimSection.classList.add('hidden');
                document.getElementById('is-reimbursement').checked = false;
                loadCategories('income');
            } else {
                catFields.classList.remove('hidden');
                reimSection.classList.remove('hidden');
                loadCategories('expense');
            }
            toggleReimDetails();
        };

        function loadCategories(type) {
            const catMainSelect = document.getElementById('cat-main');
            const catSubSelect = document.getElementById('cat-sub');
            catMainSelect.innerHTML = Object.keys(CATEGORIES[type]).map(c => `<option value="${c}">${c}</option>`).join('');
            catMainSelect.onchange = () => {
                const main = catMainSelect.value;
                catSubSelect.innerHTML = CATEGORIES[type][main].map(s => `<option value="${s}">${s}</option>`).join('');
            };
            catMainSelect.onchange();
        }

        window.toggleReimDetails = () => {
            const isChecked = document.getElementById('is-reimbursement').checked;
            const type = document.querySelector('input[name="type"]:checked').value;
            document.getElementById('reimbursement-details').classList.toggle('hidden', !isChecked || type === 'settle');
            if(isChecked) autoSplit();
        };

        window.autoSplit = () => {
            const total = parseInt(document.getElementById('amount').value) || 0;
            document.getElementById('amount-a').value = Math.floor(total / 2);
            document.getElementById('amount-b').value = total - Math.floor(total / 2);
        };

        window.manualSplit = (target) => {
            const total = parseInt(document.getElementById('amount').value) || 0;
            const val = parseInt(document.getElementById(target === 'A' ? 'amount-a' : 'amount-b').value) || 0;
            document.getElementById(target === 'A' ? 'amount-b' : 'amount-a').value = total - val;
        };

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active', 'text-pink-500'));
            document.getElementById(`${tabId}-screen`).classList.add('active');
            document.getElementById(`nav-${tabId}`).classList.add('active', 'text-pink-500');
            render();
        };

        window.changeMonth = (val) => {
            const d = new Date(selectedMonth + "-01");
            d.setMonth(d.getMonth() + val);
            selectedMonth = d.toISOString().slice(0, 7);
            document.getElementById('current-month-display').innerText = selectedMonth.replace('-', '年 ') + '月';
            render();
        };

        function render() {
            const monthRecords = allRecords.filter(r => r.date.startsWith(selectedMonth));
            // 本人の記録または立替分を表示
            const visibleRecords = monthRecords.filter(r => r.isReimbursement || r.createdBy === currentUser);
            visibleRecords.sort((a,b) => b.date.localeCompare(a.date) || b.createdAt - a.createdAt);

            document.getElementById('record-list').innerHTML = visibleRecords.map(r => {
                const isSettle = r.type === 'settle';
                const isIncome = r.type === 'income';
                const myAmount = currentUser === 'A' ? r.amountA : r.amountB;
                return `
                    <div class="p-4 flex justify-between items-center bg-white">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[8px] px-1.5 py-0.5 rounded-md font-bold text-white ${r.createdBy === 'A' ? 'bg-indigo-400' : 'bg-pink-400'}">${r.createdBy}</span>
                                <span class="text-[9px] text-slate-400 font-bold">${r.date}</span>
                            </div>
                            <div class="text-xs font-bold text-slate-700">${r.content}</div>
                            <div class="text-[9px] text-slate-400">${r.categoryMain} ❯ ${r.categorySub}</div>
                        </div>
                        <div class="text-right flex items-center gap-4">
                            <div class="text-sm font-black ${isIncome ? 'text-green-500' : (isSettle ? 'text-blue-500' : 'text-slate-800')}">
                                ${isIncome ? '+' : (isSettle ? '⇄' : '-')}¥${myAmount.toLocaleString()}
                            </div>
                            <button onclick="deleteRecord('${r.id}')" class="text-slate-200 hover:text-red-400 transition-colors">×</button>
                        </div>
                    </div>
                `;
            }).join('');

            // 精算ロジック (累積計算)
            let netA = 0; // Aから見た収支。プラスならAが受取、マイナスならAが支払。
            allRecords.forEach(r => {
                if (r.type === 'settle') {
                    // Aが払った(送金) = Aの未精算債権が減る = Aから見てマイナス
                    if (r.createdBy === 'A') netA -= r.amount;
                    else netA += r.amount;
                } else if (r.isReimbursement) {
                    // Aが作成した立替 = B負担分(amountB)だけAの債権が増える
                    if (r.createdBy === 'A') netA += r.amountB;
                    // Bが作成した立替 = A負担分(amountA)だけAの債務が増える
                    else netA -= r.amountA;
                }
            });

            const displayBal = currentUser === 'A' ? netA : -netA;
            document.getElementById('settlement-large-display').innerText = `¥${Math.abs(displayBal).toLocaleString()}`;
            document.getElementById('settlement-direction-display').innerText = displayBal > 0 ? `${partnerUser} から受取予定` : (displayBal < 0 ? `${partnerUser} へ支払予定` : '精算済み');

            // 立替履歴一覧 (負担額を表示)
            document.getElementById('reimbursement-list').innerHTML = allRecords
                .filter(r => r.isReimbursement || r.type === 'settle')
                .sort((a,b)=>b.date.localeCompare(a.date)).slice(0, 15)
                .map(r => `
                    <div class="p-4 bg-white rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[8px] font-black ${r.type==='settle'?'text-blue-500':'text-slate-400'} uppercase tracking-tighter">${r.date} ${r.type==='settle'?'[精算完了]':`立替 by ${r.createdBy}`}</span>
                            </div>
                            <div class="text-[11px] font-bold text-slate-800">${r.content}</div>
                            <div class="text-[9px] text-slate-400 mt-1 flex gap-2">
                                <span class="bg-indigo-50 text-indigo-500 px-1 rounded">A: ¥${r.amountA.toLocaleString()}</span>
                                <span class="bg-pink-50 text-pink-500 px-1 rounded">B: ¥${r.amountB.toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="text-right ml-4">
                            <div class="text-xs font-black text-slate-700">¥${r.amount.toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');

            updateStats(visibleRecords);
        }

        function updateStats(monthData) {
            const expenseByMain = {};
            const incomeByMain = {};
            
            monthData.forEach(r => {
                const myAmount = currentUser === 'A' ? r.amountA : r.amountB;
                if (r.type === 'expense') expenseByMain[r.categoryMain] = (expenseByMain[r.categoryMain] || 0) + myAmount;
                if (r.type === 'income') incomeByMain[r.categoryMain] = (incomeByMain[r.categoryMain] || 0) + myAmount;
            });

            // 1. 収支＆内訳グラフ (Chart.js Bar)
            if(chartInstances.balance) chartInstances.balance.destroy();
            const ctx = document.getElementById('balanceChart').getContext('2d');
            chartInstances.balance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['収入', '支出'],
                    datasets: [
                        ...Object.keys(incomeByMain).map(cat => ({
                            label: cat,
                            data: [incomeByMain[cat], 0],
                            backgroundColor: '#10b981',
                            stack: 'in'
                        })),
                        ...Object.keys(expenseByMain).map(cat => ({
                            label: cat,
                            data: [0, expenseByMain[cat]],
                            backgroundColor: '#f43f5e',
                            stack: 'out'
                        }))
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false } },
                        y: { beginAtZero: true, grid: { color: '#f1f5f9' } }
                    },
                    onClick: (e, elements) => {
                        if (elements.length > 0) {
                            const datasetIndex = elements[0].datasetIndex;
                            const catName = chartInstances.balance.data.datasets[datasetIndex].label;
                            showCategoryDetail(catName, monthData);
                        }
                    }
                }
            });

            // 2. 月次推移 (過去6ヶ月)
            const monthLabels = [];
            const monthExpenses = [];
            for (let i = 5; i >= 0; i--) {
                const d = new Date();
                d.setMonth(d.getMonth() - i);
                const m = d.toISOString().slice(0, 7);
                monthLabels.push(m.split('-')[1] + '月');
                const sum = allRecords.filter(r => r.date.startsWith(m) && r.type === 'expense')
                                      .reduce((s, r) => s + (currentUser === 'A' ? r.amountA : r.amountB), 0);
                monthExpenses.push(sum);
            }

            if(chartInstances.monthly) chartInstances.monthly.destroy();
            chartInstances.monthly = new Chart(document.getElementById('monthlyChart'), {
                type: 'line',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        label: '支出推移',
                        data: monthExpenses,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        borderWidth: 3,
                        pointRadius: 4,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: '#f8fafc' } } }
                }
            });
        }

        window.showCategoryDetail = (mainCat, data) => {
            const subMap = {};
            data.filter(r => r.categoryMain === mainCat).forEach(r => {
                const myAmount = currentUser === 'A' ? r.amountA : r.amountB;
                subMap[r.categorySub] = (subMap[r.categorySub] || 0) + myAmount;
            });

            document.getElementById('modal-title').innerText = `${mainCat} の小分類`;
            document.getElementById('modal-content').innerHTML = Object.entries(subMap).map(([sub, val]) => `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                    <span class="text-xs font-bold text-slate-600">${sub}</span>
                    <span class="text-sm font-black">¥${val.toLocaleString()}</span>
                </div>
            `).join('');
            document.getElementById('category-modal').classList.add('active');
        };

        window.closeModal = () => document.getElementById('category-modal').classList.remove('active');

        window.onload = () => {
            document.getElementById('date').value = new Date().toISOString().slice(0, 10);
            document.getElementById('current-month-display').innerText = selectedMonth.replace('-', '年 ') + '月';
            updateFormUI();
            initApp();
        };
    </script>
</body>
</html>
